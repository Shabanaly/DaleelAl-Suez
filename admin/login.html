<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - لوحة تحكم دليل السويس</title>
    
    <!-- Config & Supabase -->
    <script src="../common/config/config.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/services/supabase.client.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="src/presentation/css/admin.css" />
    <link rel="stylesheet" href="src/presentation/css/login.css" />
    <!-- CORE ARCHITECTURE -->
    <script src="src/data/api/supabase-client.js"></script>
    <script src="src/business/services/auth-service.js"></script>
    
    <!-- Scripts -->
    <script src="src/presentation/features/auth/login-controller.js"></script>

  </head>
  <body>
    <div class="login-card">
      <div class="logo-box">
        <i data-lucide="shield-check"></i>
      </div>
      <h1 class="login-title">لوحة التحكم</h1>
      <p class="login-subtitle">دليل السويس - تسجيل دخول الإدارة</p>

      <div id="error-box" class="error-msg">
        ❌ البريد الإلكتروني أو كلمة المرور غير صحيحة
      </div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label">البريد الإلكتروني</label>
          <div class="form-input-container">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="admin@example.com"
              required
            />
            <i data-lucide="mail"></i>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">كلمة المرور</label>
          <div class="form-input-container">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="••••••••"
              required
            />
            <i data-lucide="lock"></i>
          </div>
        </div>

        <button type="submit" class="login-btn" id="login-btn">
          تسجيل الدخول
        </button>
      </form>
    </div>


  </body>
</html>
