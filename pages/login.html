<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login_title">تسجيل الدخول - دليل السويس</title>
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Core Logic -->
    <script src="../common/theme/theme.js"></script>
    <script src="../common/i18n/i18n.js"></script>
    <script src="../common/config/config.js"></script>
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../common/services/supabase-init.js"></script>
    
    <style>
        .login-wrapper {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .login-logo {
            margin-bottom: 24px;
            color: var(--primary);
            font-size: 32px;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        
        .login-logo i { width: 40px; height: 40px; }
        
        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-main);
        }
        
        .login-desc {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 15px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--bg-input);
            color: var(--text-main);
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 16px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        
        .social-btn:hover {
            background: var(--primary-soft);
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .social-btn i { width: 22px; height: 22px; }
        
        .btn-google i { color: #EA4335; fill: currentColor; }
        .btn-facebook i { color: #1877F2; fill: currentColor; }
        
        .login-footer {
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }
        
        /* Glass effect enhancement */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
    </style>
</head>
<body>

    <header class="site-header">
        <a href="../index.html" class="logo">
            <i data-lucide="compass"></i>
            <span data-i18n="app_name">دليل <span>السويس</span></span>
        </a>
        <nav class="top-nav">
            <button class="top-nav-link" onclick="window.toggleLanguage()" id="lang-toggle">English</button>
            <button class="theme-toggle-btn" onclick="window.toggleTheme()" id="theme-toggle">
                <i data-lucide="sun" class="theme-toggle-icon"></i>
            </button>
        </nav>
    </header>

    <main class="login-wrapper">
        <div class="login-card">
            <a href="../index.html" class="login-logo">
                <i data-lucide="compass"></i>
            </a>
            
            <h1 class="login-title" data-i18n="login_title">تسجيل الدخول</h1>
            <p class="login-desc" data-i18n="login_desc">قم بتسجيل الدخول للمتابعة</p>
            
            <button class="social-btn btn-facebook" onclick="handleSocialLogin('facebook')">
                <i data-lucide="facebook"></i>
                <span data-i18n="login_facebook">المتابعة باستخدام Facebook</span>
            </button>
            
            <button class="social-btn btn-google" onclick="handleSocialLogin('google')">
                <i data-lucide="chrome"></i> <!-- Using chrome icon as closest to Google generic in Lucide, or standard svg -->
                <span data-i18n="login_google">المتابعة باستخدام Google</span>
            </button>
            
            <div class="login-footer" data-i18n="login_footer">
                بالتسجيل أنت توافق على الشروط والأحكام
            </div>
        </div>
    </main>
    
    <!-- Local Logic -->
    <script src="../js/ui/preloader.js"></script>
    <script>if(typeof injectPreloader === 'function') injectPreloader();</script>
    <script type="module" src="../js/pages/login-page.js"></script>
    
    <style>
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>

</body>
</html>
