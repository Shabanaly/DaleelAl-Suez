<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل السويس</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="../js/theme.js"></script>
    <script src="../js/i18n.js"></script>
    <style>
        .place-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin: 24px 0;
        }
        .place-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        .place-gallery img:hover {
            transform: scale(1.05);
        }
        .place-info-grid {
            display: grid;
            gap: 16px;
            margin: 24px 0;
        }
        .place-info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
        }
        .place-info-item i {
            color: var(--primary);
        }
    </style>
</head>
<body id="place-details-page">
    <!-- Floating Back Button (Mobile First) -->
    <a href="javascript:history.back()" class="back-btn-floating">
        <i data-lucide="arrow-right"></i>
    </a>

    <header class="site-header">
        <a href="../index.html" class="logo">
            <i data-lucide="compass"></i>
            <span data-i18n="app_name">دليل <span>السويس</span></span>
        </a>
        <nav class="top-nav">
            <a href="../index.html" class="top-nav-link" data-i18n="nav_home">الرئيسية</a>
            <a href="categories.html" class="top-nav-link" data-i18n="nav_categories">الأقسام</a>
            <a href="favorites.html" class="top-nav-link" data-i18n="nav_favorites">المفضلة</a>
            <button class="top-nav-link" onclick="toggleLanguage()" id="lang-toggle">English</button>
            <button class="theme-toggle-btn" onclick="toggleTheme()" id="theme-toggle">
                <i data-lucide="sun" class="theme-toggle-icon"></i>
            </button>
        </nav>
    </header>

    <main class="details-main">
        <!-- Hero Section with Mask -->
        <section class="place-hero-container">
            <div class="hero-overlay"></div>
            <img id="place-hero-img" src="" alt="" class="hero-blur-bg">
            <div class="hero-content-wrapper">
                <div class="hero-image-box">
                    <img id="place-hero-img-main" src="" alt="" class="main-hero-img">
                </div>
            </div>
        </section>

        <!-- Place Content Card -->
        <div class="details-content-card">
            <div class="content-header">
                <h1 id="place-name" class="premium-title">...</h1>
                <div class="badge-row">
                    <span class="badge highlight"><i data-lucide="star"></i> مميز</span>
                    <span class="badge success"><i data-lucide="check-circle"></i> تم التحقق</span>
                </div>
            </div>

            <!-- Description -->
            <div class="description-section">
                <p id="place-description"></p>
            </div>

            <!-- Info Grid -->
            <div class="info-grid-container">
                <h3 class="section-title"><i data-lucide="info"></i> معلومات الاتصال</h3>
                <div class="place-info-grid" id="place-info-grid">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Map Section -->
            <section id="map-section" class="details-map-section" style="display: none;">
                <h3 class="section-title"><i data-lucide="map"></i> الموقع على الخريطة</h3>
                <div id="map-iframe-container" class="premium-map-container">
                    <!-- Iframe by JS -->
                </div>
            </section>

            <!-- Gallery Section -->
            <section id="gallery-section" class="details-gallery-section" style="display: none;">
                <h3 class="section-title"><i data-lucide="images"></i> معرض الصور</h3>
                <div class="premium-gallery" id="place-gallery">
                    <!-- Populated by JS -->
                </div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <h4 data-i18n="app_name">دليل السويس</h4>
                <p data-i18n="footer_desc">المنصة الأكبر والأكثر موثوقية لاكتشاف مدينة السويس.</p>
            </div>
        </div>
        <div class="footer-bottom"><p data-i18n="footer_copyright">© 2025 دليل السويس.</p></div>
    </footer>

    <nav class="bottom-nav" id="bottom-nav-container"></nav>

    <script>lucide.createIcons();</script>
    <script src="../js/favorites.js"></script>
    <script src="../js/services/places.service.js"></script>
    <script src="../js/services/categories.service.js"></script>
    <script src="../js/main.js"></script>
    
    <script>
        // Sync the main hero image with the blur background
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'src') {
                    const heroMain = document.getElementById('place-hero-img');
                    const heroMainImg = document.getElementById('place-hero-img-main');
                    if (heroMainImg && heroMain) {
                        heroMainImg.src = heroMain.src;
                    }
                }
            });
        });
        const target = document.getElementById('place-hero-img');
        if(target) observer.observe(target, { attributes: true });
    </script>
</body>
</html>
