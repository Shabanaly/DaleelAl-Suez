<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل السويس</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="../js/theme.js"></script>
    <script src="../js/i18n.js"></script>
    <style>
        .place-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin: 24px 0;
        }
        .place-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        .place-gallery img:hover {
            transform: scale(1.05);
        }
        .place-info-grid {
            display: grid;
            gap: 16px;
            margin: 24px 0;
        }
        .place-info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
        }
        .place-info-item i {
            color: var(--primary);
        }
    </style>
</head>
<body id="place-details-page">
    <header class="site-header">
        <a href="../index.html" class="logo">
            <i data-lucide="compass"></i>
            <span data-i18n="app_name">دليل <span>السويس</span></span>
        </a>
        <nav class="top-nav">
            <a href="../index.html" class="top-nav-link" data-i18n="nav_home">الرئيسية</a>
            <a href="categories.html" class="top-nav-link" data-i18n="nav_categories">الأقسام</a>
            <a href="favorites.html" class="top-nav-link" data-i18n="nav_favorites">المفضلة</a>
            <a href="#" class="top-nav-link" data-i18n="nav_account">حسابي</a>
            <a href="contact.html" class="top-nav-link" data-i18n="nav_contact">تواصل معنا</a>
            <button class="top-nav-link" onclick="toggleLanguage()" id="lang-toggle">English</button>
            <button class="theme-toggle-btn" onclick="toggleTheme()" id="theme-toggle">
                <i data-lucide="sun" class="theme-toggle-icon"></i>
            </button>
        </nav>
    </header>

    <main>
        <!-- Hero Image -->
        <div class="place-hero">
            <img id="place-hero-img" src="" alt="">
        </div>

        <!-- Details Card -->
        <div class="place-details-card">
            <h1 id="place-name">...</h1>
            <p id="place-description" style="color: var(--text-secondary); line-height: 1.8; margin: 16px 0;"></p>

            <!-- Info Grid -->
            <div class="place-info-grid" id="place-info-grid"></div>

            <!-- Image Gallery -->
            <div id="gallery-section" style="display: none;">
                <h3 style="margin: 24px 0 16px;">الصور</h3>
                <div class="place-gallery" id="place-gallery"></div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <h4 data-i18n="app_name">دليل السويس</h4>
                <p data-i18n="footer_desc">المنصة الأكبر والأكثر موثوقية لاكتشاف مدينة السويس.</p>
            </div>
            <div class="footer-links">
                <h5 data-i18n="footer_quick_links">روابط سريعة</h5>
                <ul>
                    <li><a href="about.html" data-i18n="footer_about">عن الموقع</a></li>
                    <li><a href="terms.html" data-i18n="footer_terms">الشروط</a></li>
                    <li><a href="privacy.html" data-i18n="footer_privacy">الخصوصية</a></li>
                    <li><a href="contact.html" data-i18n="nav_contact">تواصل معنا</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom"><p data-i18n="footer_copyright">© 2025 دليل السويس.</p></div>
    </footer>

    <nav class="bottom-nav" id="bottom-nav-container"></nav>

    <script>lucide.createIcons();</script>
    <script src="../js/favorites.js"></script>
    <script src="../js/services/places.service.js"></script>
    <script src="../js/services/categories.service.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
