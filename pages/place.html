<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل السويس</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../common/config/config.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/modules/place-details.css">
    <link rel="stylesheet" href="../css/modules/card-style.css">
    <script src="../common/theme/theme.js"></script>
    <script src="../common/i18n/i18n.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5152627364584775"
     crossorigin="anonymous"></script></head>
<body id="place-details-page" class="v8-details-page">
    <!-- Universal header -->
    <header class="site-header">
        <a href="../index.html" class="logo">
            <i data-lucide="compass"></i>
            <span data-i18n="app_name">دليل <span>السويس</span></span>
        </a>
        <nav class="top-nav">
            <a href="../index.html" class="top-nav-link" data-i18n="nav_home">الرئيسية</a>
            <a href="categories.html" class="top-nav-link" data-i18n="nav_categories">الأقسام</a>
            <a href="favorites.html" class="top-nav-link" data-i18n="nav_favorites">المفضلة</a>
            <button class="top-nav-link" onclick="toggleLanguage()" id="lang-toggle">English</button>
            <button class="theme-toggle-btn" onclick="toggleTheme()" id="theme-toggle">
                <i data-lucide="sun" class="theme-toggle-icon"></i>
            </button>
        </nav>
    </header>

    <!-- V8 MODERN LAYOUT -->
    <main id="v8-main-content">
        <!-- 1. Hero Section (JS Injected) -->
        <section id="v8-hero-section" class="v8-hero">
            <div class="v8-skeleton v8-skeleton-hero"></div>
        </section>

        <!-- 2. Desktop Content Grid (Contact + About) -->
        <div class="v9-content-grid">
            <!-- Contact Info List -->
            <section id="v8-info-grid" class="v9-contact-section">
                <!-- List Skeleton -->
                <div style="display:flex; gap:16px; margin-bottom:12px; align-items:center;">
                    <div class="v8-skeleton" style="width:48px; height:48px; border-radius:50%;"></div>
                    <div style="flex:1;">
                        <div class="v8-skeleton v8-skeleton-text short"></div>
                    </div>
                </div>
            </section>

            <!-- About Section -->
            <section id="v8-about-section" class="v8-content-section v8-fade-in"></section>
        </div>
        
        <!-- AD SLOT: Details Sidebar -->
        <div data-ad-slot="details_sidebar" class="ad-container" style="display:none; margin: 20px 0; text-align: center;"></div>

        <!-- 5. Gallery Section -->
        <section id="v8-gallery-section" class="v8-gallery-section v8-fade-in"></section>

        <!-- 7. Map Section -->
        <section id="v8-map-section" class="v8-content-section v8-fade-in"></section>

        <!-- 8. Reviews Section -->
        <section id="v8-reviews-section" class="v8-content-section v8-fade-in"></section>
    </main>

    <!-- Mobile Bottom Bar Removed (Merged to Hero) -->

    <!-- Lightbox for Gallery -->
    <div id="v8-lightbox" class="v8-lightbox" onclick="closeLightbox()">
        <img id="v8-lightbox-img" src="" alt="">
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <h4 data-i18n="app_name">دليل السويس</h4>
                <p data-i18n="footer_desc">المنصة الأكبر والأكثر موثوقية لاكتشاف مدينة السويس.</p>
            </div>
        </div>
        <div class="footer-bottom"><p data-i18n="footer_copyright">© 2025 دليل السويس.</p></div>
    </footer>

    <nav class="bottom-nav" id="bottom-nav-container"></nav>

    <script>lucide.createIcons();</script>
    <script src="../js/ui/preloader.js"></script>
    <script>if(typeof injectPreloader === 'function') injectPreloader();</script>
    <script src="../common/services/supabase-init.js"></script>
    <script src="../common/services/cache.service.js"></script>
    <script src="../js/db/places.js"></script>
    <script src="../js/db/categories.js"></script>
    <script src="../js/db/favorites.js"></script>
    <script src="../js/db/reviews.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script>
        function openLightbox(src) {
            const lightbox = document.getElementById('v8-lightbox');
            const img = document.getElementById('v8-lightbox-img');
            if (lightbox && img) {
                img.src = src;
                lightbox.classList.add('active');
            }
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('v8-lightbox');
            if (lightbox) {
                lightbox.classList.remove('active');
            }
        }
        
        function sharePlace() {
            const name = document.querySelector('.v8-place-name')?.innerText || 'مكان رائع';
            if (navigator.share) {
                navigator.share({
                    title: name,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('تم نسخ الرابط!');
            }
        }
    </script>
</body>
</html>
