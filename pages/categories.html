<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav_categories">الأقسام - دليل السويس</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="../js/theme.js"></script>
    <script src="../js/i18n.js"></script>
    <style>
        /* Page-Specific Styles for All Categories */
        .all-categories-page .categories-container {
            display: grid !important;
            grid-template-columns: repeat(3, 1fr) !important;
            gap: 15px !important;
            padding: 10px 0 !important;
        }

        /* Desktop Adjustments */
        @media (min-width: 1024px) {
            .all-categories-page .categories-container {
                grid-template-columns: repeat(5, 1fr) !important;
                gap: 24px !important;
            }
            
            /* Enforce card look on Desktop too for this page */
            .all-categories-page .cat-nav-item {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                height: 120px;
                background: var(--bg-card);
                border: 1px solid var(--border);
            }
            .all-categories-page .cat-nav-item i {
                width: 32px;
                height: 32px;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body id="categories-page" class="all-categories-page">
    <header class="site-header">
        <a href="../index.html" class="logo">
            <i data-lucide="compass"></i>
            <span data-i18n="app_name">دليل <span>السويس</span></span>
        </a>
        <nav class="top-nav">
            <a href="../index.html" class="top-nav-link" data-i18n="nav_home">الرئيسية</a>
            <a href="categories.html" class="top-nav-link active" data-i18n="nav_categories">الأقسام</a>
            <a href="favorites.html" class="top-nav-link" data-i18n="nav_favorites">المفضلة</a>
            <a href="#" class="top-nav-link" data-i18n="nav_account">حسابي</a>
            <a href="contact.html" class="top-nav-link" data-i18n="nav_contact">تواصل معنا</a>
            <button class="top-nav-link" onclick="toggleLanguage()" id="lang-toggle">English</button>
            <button class="theme-toggle-btn" onclick="toggleTheme()" id="theme-toggle">
                <i data-lucide="sun" class="theme-toggle-icon"></i>
            </button>
        </nav>
    </header>

    <main>
        <section class="section-wrapper" style="padding-top: 20px;">
            <div class="section-head">
                <h1 data-i18n="nav_categories">الأقسام الرئيسية</h1>
            </div>
            
            <!-- Global Categories will be rendered here via main.js -->
            <div class="categories-container" id="global-cats"></div>
        </section>

        <!-- AD Slot: Bottom (Moved from top to prioritize content) -->
        <div class="ad-container" style="padding: 0 24px 40px;">
            <div class="ad-slot" data-ad-slot="category_top" style="display:none;"></div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <h4 data-i18n="app_name">دليل السويس</h4>
                <p data-i18n="footer_desc">المنصة الأكبر والأكثر موثوقية لاكتشاف مدينة السويس.</p>
            </div>
            <div class="footer-links">
                <h5 data-i18n="footer_quick_links">روابط سريعة</h5>
                <ul>
                    <li><a href="about.html" data-i18n="footer_about">عن الموقع</a></li>
                    <li><a href="terms.html" data-i18n="footer_terms">الشروط</a></li>
                    <li><a href="privacy.html" data-i18n="footer_privacy">الخصوصية</a></li>
                    <li><a href="contact.html" data-i18n="nav_contact">تواصل معنا</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom"><p data-i18n="footer_copyright">© 2025 دليل السويس.</p></div>
    </footer>

    <nav class="bottom-nav" id="bottom-nav-container"></nav>

    <script src="../js/favorites.js"></script>
    <script src="../js/services/places.service.js"></script>
    <script src="../js/services/categories.service.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
