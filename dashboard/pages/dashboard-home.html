<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Suez Guide</title>
    <!-- Dependencies -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Config -->
    <script src="../../js/config.js"></script>
    
    <!-- System -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../utils/helpers.js"></script>
    <script src="../services/supabase.js"></script>
    <script src="../services/stats.service.js"></script>
    <script src="../components/sidebar.js"></script>
    <script src="../components/topbar.js"></script>

    <style>
        /* Loading State */
        .loading-skeleton { animation: pulse 1.5s infinite; background: #e2e8f0; color: transparent !important; border-radius: 4px; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Injection -->
        <div id="sidebar-container"></div>

        <div class="main-content">
            <!-- Topbar Injection -->
            <div id="topbar-container"></div>

            <div class="content-wrapper">
                <!-- Stats Grid -->
                <div class="stats-grid" id="stats-container">
                    <!-- Loading State -->
                    <div class="stat-card"><div class="stat-info"><span class="label">جاري التحميل...</span></div></div>
                </div>

                <!-- Recent Activity -->
                <div class="section-card">
                    <div class="card-header">
                        <h3>آخر الإضافات</h3>
                        <a href="places.html" class="btn btn-outline" style="font-size: 12px; padding: 6px 12px;">عرض الكل</a>
                    </div>
                    <table id="recent-table">
                        <thead>
                            <tr>
                                <th>المكان</th>
                                <th>القسم</th>
                                <th>تاريخ الإضافة</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="3" style="text-align:center; padding: 40px;">جاري تحميل البيانات...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Init Components
        document.getElementById('sidebar-container').innerHTML = Sidebar.render('home');
        document.getElementById('topbar-container').innerHTML = Topbar.render('نظرة عامة');
        lucide.createIcons();

        // Load Data
        async function initDashboard() {
            try {
                // 1. Stats
                const stats = await StatsService.getDashboardStats();
                renderStats(stats);

                // 2. Recent
                const recent = await StatsService.getRecentActivity();
                renderRecent(recent);
            } catch (err) {
                console.error(err);
                Utils.showToast('فشل تحميل البيانات', 'error');
            }
        }

        function renderStats(stats) {
            const container = document.getElementById('stats-container');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon bg-blue-soft"><i data-lucide="map-pin"></i></div>
                    <div class="stat-info">
                        <span class="label">إجمالي الأماكن</span>
                        <span class="value">${stats.totalPlaces}</span>
                    </div>
                </div>
                <!--
                <div class="stat-card">
                    <div class="stat-icon bg-green-soft"><i data-lucide="zap"></i></div>
                    <div class="stat-info">
                        <span class="label">العروض النشطة</span>
                        <span class="value">${stats.activeOffers}</span>
                    </div>
                </div>
                -->
                 <div class="stat-card">
                    <div class="stat-icon bg-green-soft"><i data-lucide="layers"></i></div>
                    <div class="stat-info">
                        <span class="label">الأقسام الرئيسية</span>
                        <span class="value">${stats.mainCategories}</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon bg-orange-soft"><i data-lucide="clock"></i></div>
                    <div class="stat-info">
                        <span class="label">أضيف اليوم</span>
                        <span class="value">${stats.addedToday}</span>
                    </div>
                </div>
                 <div class="stat-card">
                    <div class="stat-icon bg-purple-soft"><i data-lucide="trending-up"></i></div>
                    <div class="stat-info">
                        <span class="label">الزيارات</span>
                        <span class="value">-</span>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function renderRecent(items) {
            const tbody = document.querySelector('#recent-table tbody');
            if (!items.length) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">لا توجد بيانات</td></tr>';
                return;
            }
            tbody.innerHTML = items.map(item => `
                <tr>
                    <td style="font-weight:700;">${item.name_ar}</td>
                    <td><span class="status-badge status-active">${item.main_cat_id}</span></td>
                    <td>${Utils.formatDate(item.created_at)}</td>
                </tr>
            `).join('');
        }

        initDashboard();
    </script>
</body>
</html>
