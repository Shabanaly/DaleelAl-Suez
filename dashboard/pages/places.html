<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأماكن - Suez Guide</title>
    <!-- Config & Shared -->
    <script src="../../js/config.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="../css/dashboard.css">
    
    <!-- Core -->
    <script src="../utils/helpers.js"></script>
    <script src="../services/supabase.js"></script>
    <script src="../services/places.service.js"></script>
    <script src="../services/categories.service.js"></script>
    <script src="../components/sidebar.js"></script>
    <script src="../components/topbar.js"></script>
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>
        
        <div class="main-content">
            <div id="topbar-container"></div>
            
            <div class="content-wrapper">
                
                <!-- Filters & Actions -->
                <div class="section-card" style="margin-bottom: 24px;">
                    <div class="card-header" style="background: #f8fafc; border:none;">
                        <h3 style="display:none;"></h3> <!-- Spacer -->
                        <div style="display: flex; gap: 16px; width: 100%;">
                            <div class="search-box" style="flex:1;">
                                <i data-lucide="search"></i>
                                <input type="text" id="search-input" placeholder="بحث باسم المكان..." style="width:100%;">
                            </div>
                            <select id="cat-filter" style="padding: 10px 16px; border-radius: 12px; border: 1px solid #e2e8f0; background:white;">
                                <option value="">كل الأقسام</option>
                            </select>
                            <button class="btn btn-primary" onclick="openModal()">
                                <i data-lucide="plus"></i> إضافة مكان
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Places Table -->
                <div class="section-card">
                    <table id="places-table">
                        <thead>
                            <tr>
                                <th>اسم المكان</th>
                                <th>القسم</th>
                                <th>القسم الفرعي</th>
                                <th>الحالة</th>
                                <th>تاريخ الإضافة</th>
                                <th>إجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="6" style="text-align:center; padding:40px;">جاري تحميل البيانات...</td></tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal (Simple Implementation) -->
    <div id="place-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:white; width: 600px; border-radius: 16px; padding: 32px; max-height: 90vh; overflow-y: auto;">
            <h2 style="margin-top:0; margin-bottom: 24px;">بيانات المكان</h2>
            <form id="place-form" style="display:grid; gap:16px;">
                <input type="hidden" id="p_id">
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
                    <div>
                        <label style="display:block; margin-bottom:8px; font-weight:700;">الاسم (عربي)</label>
                        <input type="text" id="p_name_ar" required style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
                    </div>
                    <div>
                        <label style="display:block; margin-bottom:8px; font-weight:700;">الاسم (إنجليزي)</label>
                        <input type="text" id="p_name_en" required style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
                    </div>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px;">
                    <div>
                        <label style="display:block; margin-bottom:8px; font-weight:700;">القسم</label>
                        <select id="p_main_cat" required onchange="updateSubCats()" style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:8px;"></select>
                    </div>
                    <div>
                        <label style="display:block; margin-bottom:8px; font-weight:700;">القسم الفرعي</label>
                        <select id="p_sub_cat" required style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:8px;"></select>
                    </div>
                </div>

                <div>
                    <label style="display:block; margin-bottom:8px; font-weight:700;">العنوان</label>
                    <input type="text" id="p_address" style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
                </div>

                <div>
                    <label style="display:block; margin-bottom:8px; font-weight:700;">رابط الصورة</label>
                    <input type="text" id="p_image" placeholder="Upload via existing tool or paste URL" style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
                </div>

                <div style="display:flex; justify-content: flex-end; gap:12px; margin-top:16px;">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ البيانات</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Init Components
        document.getElementById('sidebar-container').innerHTML = Sidebar.render('places');
        document.getElementById('topbar-container').innerHTML = Topbar.render('إدارة الأماكن');
        
        let allPlaces = [];

        // Load Initial Data
        async function init() {
            // Populate Cats
            const cats = CategoriesService.getAll();
            const catSelect = document.getElementById('cat-filter');
            const formCatSelect = document.getElementById('p_main_cat');
            
            cats.forEach(c => {
                const opt = `<option value="${c.id}">${c.label}</option>`;
                catSelect.innerHTML += opt;
                formCatSelect.innerHTML += opt;
            });

            loadPlaces();
            lucide.createIcons();
        }

        async function loadPlaces() {
            const filter = {
                search: document.getElementById('search-input').value,
                category: document.getElementById('cat-filter').value
            };
            
            try {
                document.querySelector('#places-table tbody').innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">جاري التحديث...</td></tr>';
                allPlaces = await PlacesService.getAll(filter);
                renderTable(allPlaces);
            } catch (err) {
                console.error(err);
                Utils.showToast('حدث خطأ أثناء تحميل البيانات', 'error');
            }
        }

        function renderTable(list) {
            const tbody = document.querySelector('#places-table tbody');
            if (!list.length) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:40px;">لا توجد أماكن مطابقة</td></tr>';
                return;
            }

            tbody.innerHTML = list.map(p => `
                <tr>
                    <td style="font-weight:700;">${p.name_ar}</td>
                    <td>${p.main_cat_id || '-'}</td>
                    <td>${p.sub_cat_id || '-'}</td>
                    <td><span class="status-badge status-active">منشور</span></td>
                    <td>${Utils.formatDate(p.created_at)}</td>
                    <td>
                        <button class="action-btn" onclick="editPlace('${p.id}')"><i data-lucide="edit-3"></i></button>
                        <button class="action-btn delete" onclick="deletePlace('${p.id}')"><i data-lucide="trash-2"></i></button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        // Search Handlers (Debounced ideally, simple for now)
        document.getElementById('search-input').addEventListener('input', () => {
            // Simple Client filter if data is small, or re-fetch. Let's re-fetch for cleaner architecture logic
            loadPlaces(); // In prod, debounce this
        });
        document.getElementById('cat-filter').addEventListener('change', loadPlaces);

        // Modal Logic
        const modal = document.getElementById('place-modal');
        function openModal() {
            document.getElementById('place-form').reset();
            document.getElementById('p_id').value = '';
            modal.style.display = 'flex';
        }
        function closeModal() {
            modal.style.display = 'none';
        }

        function updateSubCats() {
            const mainId = document.getElementById('p_main_cat').value;
            const subs = CategoriesService.getSubs(mainId);
            const subSelect = document.getElementById('p_sub_cat');
            subSelect.innerHTML = subs.map(s => `<option value="${s.id}">${s.label}</option>`).join('');
        }

        window.editPlace = async (id) => {
            const p = allPlaces.find(x => x.id === id);
            if (!p) return;
            
            openModal();
            document.getElementById('p_id').value = p.id;
            document.getElementById('p_name_ar').value = p.name_ar;
            document.getElementById('p_name_en').value = p.name_en;
            document.getElementById('p_main_cat').value = p.main_cat_id;
            updateSubCats(); // Fill subs
            document.getElementById('p_sub_cat').value = p.sub_cat_id;
            document.getElementById('p_address').value = p.address;
            document.getElementById('p_image').value = p.image_url;
        };

        window.deletePlace = async (id) => {
            if(!confirm('هل أنت متأكد من الحذف؟ هذا الإجراء لا يمكن التراجع عنه.')) return;
            
            try {
                await PlacesService.delete(id);
                Utils.showToast('تم الحذف بنجاح');
                loadPlaces();
            } catch(e) {
                Utils.showToast('فشل الحذف', 'error');
            }
        };

        document.getElementById('place-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('p_id').value;
            const payload = {
                name_ar: document.getElementById('p_name_ar').value,
                name_en: document.getElementById('p_name_en').value,
                main_cat_id: document.getElementById('p_main_cat').value,
                sub_cat_id: document.getElementById('p_sub_cat').value,
                address: document.getElementById('p_address').value,
                image_url: document.getElementById('p_image').value
            };

            try {
                if (id) {
                    await PlacesService.update(id, payload);
                    Utils.showToast('تم التعديل بنجاح');
                } else {
                    await PlacesService.create(payload);
                    Utils.showToast('تم الإضافة بنجاح');
                }
                closeModal();
                loadPlaces();
            } catch(err) {
                console.error(err);
                Utils.showToast('حدث خطأ', 'error');
            }
        };

        init();
    </script>
</body>
</html>
